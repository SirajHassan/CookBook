{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf  %}

{% block title %}
  <title>Family Cook Book</title>
{% endblock %}


{% block content %}
<div class = "container">
  <body>
    <form method = "POST" action = "/">
      <dl>
        {{ form.csrf_toekn}}
        {{ wtf.form_field(form.username) }}
        {{ wtf.form_field(form.password) }}
        <input type="submit" value="Login">
      </dl>
    </form>
  </body>
<div class = "container">
{% endblock %}
